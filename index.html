<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Drug Interaction Checker</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 80px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #bbb; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Verificar Interações</h1>
  <p>Digite um fármaco por linha (ex: cannabidiol):</p>
  <textarea id="drugsInput" placeholder="cannabidiol&#10;warfarin"></textarea>
  <button id="checkBtn">Verificar Interações</button>
  <p id="status"></p>
  <table id="resultsTable" hidden>
    <thead>
      <tr>
        <th>Fármaco A</th>
        <th>Fármaco B</th>
        <th>Severidade</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const statusEl = document.getElementById('status');
    const table    = document.getElementById('resultsTable');
    const tbody    = table.querySelector('tbody');

    // 1) Lookup por /drugs.json?name=... e escolhe o tty=IN se existir
    async function getRxCUI(drug) {
      const url = `https://rxnav.nlm.nih.gov/REST/drugs.json?name=${encodeURIComponent(drug.trim())}`;
      console.log('getDrugs URL:', url);
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Erro ao buscar "${drug}": ${res.statusText}`);
      const data = await res.json();
      const groups = data.drugGroup?.conceptGroup || [];
      // 1a) tenta Ingredient
      const inGrp = groups.find(g => g.tty === 'IN' && g.conceptProperties?.length);
      if (inGrp) {
        console.log(` → "${drug}" IN → RxCUI ${inGrp.conceptProperties[0].rxcui}`);
        return inGrp.conceptProperties[0].rxcui;
      }
      // 1b) fallback SCD (Semantic Clinical Drug)
      const scdGrp = groups.find(g => g.tty === 'SCD' && g.conceptProperties?.length);
      if (scdGrp) {
        console.log(` → "${drug}" SCD → RxCUI ${scdGrp.conceptProperties[0].rxcui}`);
        return scdGrp.conceptProperties[0].rxcui;
      }
      throw new Error(`"${drug}" não possui conceito IN ou SCD em RxNorm`);
    }

    // 2) Para cada RxCUI chama interaction.json e filtra só pares entre os digitados  [oai_citation:0‡coderx.io](https://coderx.io/source-data/drug-interactions?utm_source=chatgpt.com)
    async function fetchInteractions(rxcuis) {
      const pairs = [];
      const seen  = new Set();

      for (const rxcui of rxcuis) {
        const url = `https://rxnav.nlm.nih.gov/REST/interaction/interaction.json`
                  + `?rxcui=${encodeURIComponent(rxcui)}`
                  + `&sources=ONCHigh,DrugBank`;
        console.log('interaction URL:', url);

        const res = await fetch(url);
        console.log('status:', rxcui, res.status);
        if (!res.ok) continue;

        const data = await res.json();
        for (const grp of data.interactionTypeGroup||[]) {
          for (const it of grp.interactionType) {
            const [c1, c2] = it.minConcept;
            const r1 = c1.rxcui, r2 = c2.rxcui;
            if (!rxcuis.includes(r1) || !rxcuis.includes(r2)) continue;
            const key = [r1,r2].sort().join('-');
            if (seen.has(key)) continue;
            seen.add(key);
            pairs.push({
              a:        c1.name,
              b:        c2.name,
              severity: it.interactionPair[0].severity,
              desc:     it.interactionPair[0].description
            });
          }
        }
      }

      return pairs;
    }

    // 3) Listener
    document.getElementById('checkBtn').addEventListener('click', async () => {
      statusEl.textContent = '';
      statusEl.className   = '';
      tbody.innerHTML      = '';
      table.hidden         = true;

      const drugs = document.getElementById('drugsInput').value
                     .split('\n').map(s=>s.trim()).filter(Boolean);
      if (drugs.length < 2) {
        statusEl.textContent = 'Digite pelo menos duas drogas.';
        statusEl.className   = 'error';
        return;
      }

      try {
        statusEl.textContent = 'Buscando códigos RxCUI…';
        const rxcuis = await Promise.all(drugs.map(getRxCUI));

        statusEl.textContent = 'Consultando interações…';
        const interactions = await fetchInteractions(rxcuis);

        if (!interactions.length) {
          statusEl.textContent = 'Nenhuma interação encontrada.';
          return;
        }

        interactions.forEach(i => {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${i.a}</td>
              <td>${i.b}</td>
              <td>${i.severity}</td>
              <td>${i.desc}</td>
            </tr>`);
        });
        table.hidden = false;
        statusEl.textContent = `Encontradas ${interactions.length} interações.`;
      } catch (err) {
        statusEl.textContent = err.message;
        statusEl.className   = 'error';
      }
    });
  </script>
</body>
</html>
